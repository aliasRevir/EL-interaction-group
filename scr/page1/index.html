<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/clock.css" />
  <link rel="stylesheet" href="css/land.css" />

    </div>

  <section class="appContainer">

      <button class="land" data-level="1">

      <button class="land" data-level="2">

      <button class="land" data-level="3">
        <img src="images/zh.jpg">
        <span>叁</span>
      </button>
      <button class="land" data-level="4">

        <span>肆</span>

      <button class="land" data-level="5">

        <span>伍</span>
      </button>
      <button class="land" data-level="6">

  <section class="below">

      <section class="footerText">From:WMYJ NJU</section>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <div class="modal-title"></div>
      </div>
      <div class="modal-body">
        <button id="btn_enter" class="modal-choose">开始</button>
        <button id="btn_cancel" class="modal-choose">取消</button>
      </div>
    </div>
  </div>
